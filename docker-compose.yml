services:
  web:
    build: .
    container_name: trashPanda
    working_dir: /app
    command: >
      sh -c "python backend/manage.py migrate &&
             python backend/manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    working_dir: /app/frontend
    depends_on:
      - web
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/frontend
      - frontend_node_modules:/app/frontend/node_modules  # <-- named volume (portable!)

volumes:
  frontend_node_modules:
